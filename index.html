<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Homework 10</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
    	<div class="wrapper">
	        <div class="header">
	        	<p class="logo">#FuniroFurniture</p>
	        	<div class="search">
	        		<label for="search_id"></label>
  				<input type="search" class="site-search" id="search_id" name="search" placeholder="Search for minimalist chair">
  				</div>
	        </div>
	        <div class="content clear">
	        	<div class="product sale">
		        	<img alt="img" class="product_img" src="img/sofa.png">
		        	<h2 class="name">Lolito</h2>
		        	<p class="text">Luxury big sofa</p>
		        	<p class="price">Rp 7.000.000 <del class="price_del">Rp 14.000.000</del></p>
                </div>
                <div class="product new">
		        	<img alt="img" class="product_img" src="img/space.png">
		        	<h2 class="name">Respira</h2>
		        	<p class="text">Minimalist fan</p>
		        	<p class="price">Rp 500.000</p>
                </div>
                <div class="product">
		        	<img alt="img" class="product_img" src="img/Rectangle.png">
		        	<div class="background"></div>
		        	<h2 class="name">Pingky</h2>
		        	<p class="text">Cute bad set</p>
		        	<p class="price">Rp 7.000.000 <del class="price_del">Rp 14.000.000</del></p>
                </div>
            </div>
        </div>
    </body>
</html>
